<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #ffebee; text-align: center; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 20px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; }
        .gif { width: 250px; margin-bottom: 20px; }
        .btn-container { position: relative; height: 100px; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #4caf50; color: white; margin-right: 20px; }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN9S0/giphy.gif" alt="Cute Gif">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successPage">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlIDl78n900uS3S/giphy.gif">
        <h1>I knew you'd say yes! ❤️</h1>
        <p>Where should we go? (Coffee? Dinner? Netflix?)</p>
        </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
