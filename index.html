<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #ffebee; text-align: center; padding: 20px; overflow-x: hidden; }
        .container { background: white; padding: 30px; border-radius: 20px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; vertical-align: middle; margin-top: 50px; }
        h1 { color: #d32f2f; font-size: 24px; }
        .gif { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .btn-container { position: relative; height: 100px; margin-top: 20px; }
        button { padding: 15px 25px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: absolute; white-space: nowrap; z-index: 999; }
        .hidden { display: none; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { background: #fce4ec; border: 2px solid #f06292; color: #880e4f; padding: 10px; font-size: 14px; }
        .opt-btn:hover { background: #f06292; color: white; }
    </style>
</head>
<body>

    <div class="container" id="page1">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN9S0/giphy.gif" alt="Cute Dog">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="nextPage(2)">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div class="container hidden" id="page2">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlIDl78n900uS3S/giphy.gif">
        <h1>Yay! What are we eating? üåÆ</h1>
        <div class="options-grid">
            <button class="opt-btn" onclick="nextPage(3)">Mexican</button>
            <button class="opt-btn" onclick="nextPage(3)">Sushi</button>
            <button class="opt-btn" onclick="nextPage(3)">Italian</button>
            <button class="opt-btn" onclick="nextPage(3)">Surprise Me</button>
        </div>
    </div>

    <div class="container hidden" id="page3">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif">
        <h1>What's the vibe? üé•</h1>
        <div class="options-grid">
            <button class="opt-btn" onclick="nextPage(4)">Movie Night</button>
            <button class="opt-btn" onclick="nextPage(4)">Bowling</button>
            <button class="opt-btn" onclick="nextPage(4)">Romantic Walk</button>
            <button class="opt-btn" onclick="nextPage(4)">Mini Golf</button>
        </div>
    </div>

    <div class="container hidden" id="page4">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26BRv0ThflsHCqfJA/giphy.gif">
        <h1>It's a date! ‚ù§Ô∏è</h1>
        <p>I'll see you on the 14th!</p>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            // Move button within viewport limits
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function nextPage(pageNumber) {
            // Hide all containers
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            // Show the requested page
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }
    </script>
</body>
</html>
