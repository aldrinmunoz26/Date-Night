<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        /* Beautiful soft gradient background */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        /* Frosted Glass Card Effect */
        .container { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 30px; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { color: #d81b60; font-size: 28px; margin-bottom: 20px; }
        
        .gif { width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .btn-container { 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
            margin-top: 20px;
        }

        button { 
            padding: 12px 25px; 
            font-size: 18px; 
            font-weight: bold;
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }

        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #yesBtn:hover { transform: scale(1.1); }

        #noBtn { 
            background-color: #fce4ec; 
            color: #ad1457; 
            position: absolute; 
            z-index: 999;
        }

        .hidden { display: none; }

        /* Styling for Option Pages */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt-btn { 
            background: white; 
            border: 2px solid #f8bbd0; 
            color: #880e4f; 
            font-size: 16px;
            transition: all 0.3s;
        }
        .opt-btn:hover { background: #f8bbd0; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="container" id="page1">

        <div class="btn-container">
            <button id="yesBtn" onclick="nextPage(2)">S√≠</button>

    </div>

    <div class="container hidden" id="page2">

            <button class="opt-btn" onclick="nextPage(3)">Italiana</button>
            <button class="opt-btn" onclick="nextPage(3)">Sorpresa</button>
        </div>
    </div>

    <div class="container hidden" id="page3">

        <h1>¬øQu√© plan prefieres? üé•</h1>

        <p>¬°Nos vemos el 14!</p>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function nextPage(pageNumber) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }
    </script>
</body>
</html>
